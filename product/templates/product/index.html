{%extends "base.html"%}

{% load money %}  


{% block 'dashboard' %}
       <div class="flex flex-wrap">          
         {% for product in products %}
              <div class="product w-1/3 p-2">
                   <div class="p-4 bg-gray-100">
                        <h1>{{product.title}}</h1>
                        <p>{{product.price|currency}}</p>
                  </div>
              </div>
         {% endfor %}
       </div>

{% endblock %}
